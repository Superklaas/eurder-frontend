<table>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th>Stock</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{item.name}}</td>
    <td>{{item.description}}</td>
    <td>{{item.price}}</td>
    <td>{{item.stock}}</td>
    <td>
      <button routerLink="update/{{item.id}}">Update</button>
      <button (click)="deleteItem(item)">Delete</button>
    </td>
  </tr>
</table>
<button routerLink="create">Create item</button>
